events {}

http {
    include mime.types;
    server {
        location / {
            root /www/frontend;
            index index.html;
        }

        location /api/ {
            index /;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://calculator:8080/;
        }
    }
}
