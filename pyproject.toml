[project]
name = "TransferEnigma"
version = "1.0.0"
description = "Transfer Enigma - routes calculator (rail and sea)"
authors = [{email = "Daniel Panov <daniilpanov016@gmail.com>"}]
requires-python = "^3.12"

[tool.poetry]
name = "TransferEnigma"
version = "1.0.0"
description = "Transfer Enigma - routes calculator (rail and sea)"
authors = ["Daniel Panov <daniilpanov016@gmail.com>"]
packages = [
  { include = "main.py", from = "src" }
]

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.poetry.dependencies]
pandas = "*"
python = "^3.12"
aiomysql = "*"
sqlalchemy = "*"
pydantic = "*"
aiohttp = "*"
python-dotenv = "*"
pycbrf = "*"
fastapi = "*"
jinja2 = "*"
uvicorn = { extras = ["standard"], version = "*" }

[tool.poetry.group.dev.dependencies]
black = {version = "*", python = "^3.12"}
pre-commit = "*"
ipython = "*"
icecream = "*"
pynacl = "*"

[tool.isort]
profile = "black"
verbose = false
py_version = "310"
skip_gitignore = true
line_length = 100
use_parentheses = true
include_trailing_comma = true
known_fastapi = ["fastapi", "starlette"]
known_third_party = []
sections = [
  "STDLIB",
  "FASTAPI",
  "THIRDPARTY",
  "FIRSTPARTY",
  "LOCALFOLDER"
]
no_lines_before = "LOCALFOLDER"
